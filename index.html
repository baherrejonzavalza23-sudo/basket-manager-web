<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket Manager 2K24</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-content">
            <h1>Basket Manager 2K24</h1>
            <div id="status-bar">
                <span>Cap Space: <span id="salary-cap">$0</span></span>
            </div>
        </div>
    </header>

    <nav>
        <button class="nav-btn active" onclick="navigate('roster')">My Team</button>
        <button class="nav-btn" onclick="navigate('trades')">Trade</button>
        <button class="nav-btn" onclick="navigate('agency')">Free Agency</button>
    </nav>

    <main>
        <div id="roster" class="page active-page">
            <h2>Active Roster</h2>
            <div class="list-header">
                <span>POS</span> <span>NAME</span> <span>RATING</span> <span>SALARY</span>
            </div>
            <div id="roster-list" class="scroll-list">
                </div>
        </div>

        <div id="trades" class="page">
            <h2>Trade Center</h2>
            <div class="trade-area">
                <div class="trade-column">
                    <h3>My Team</h3>
                    <select id="my-trade-player" class="trade-select"></select>
                </div>
                <div class="trade-arrow">â‡„</div>
                <div class="trade-column">
                    <h3>Opponent</h3>
                    <select id="their-trade-player" class="trade-select"></select>
                </div>
            </div>
            <button id="propose-btn" onclick="attemptTrade()">Propose Trade</button>
            <p id="trade-result" class="status-msg"></p>
        </div>

        <div id="agency" class="page">
            <h2>Free Agents</h2>
            <div class="list-header">
                <span>NAME</span> <span>RATING</span> <span>ASKING</span> <span>ACTION</span>
            </div>
            <div id="fa-list" class="scroll-list">
                </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
